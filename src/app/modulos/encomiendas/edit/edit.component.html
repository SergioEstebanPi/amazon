<div class="container">
    <h3 class="center-align">Editar Encomienda</h3>
   
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
        <input formControlName="id" type="hidden" class="validate">

        <div class="row">
            <div class="input-field col s12">
                <input formControlName="descripcion" type="text" class="validate">
                <label for="descripcion" style="width:auto">Descripcion</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input formControlName="peso" type="text" class="validate">
                <label for="peso" style="width:auto">Peso</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input formControlName="tipo" type="text" class="validate">
                <label for="tipo" style="width:auto">Tipo</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input formControlName="presentacion" type="text" class="validate">
                <label for="presentacion" style="width:auto">Presentacion</label>
            </div>
        </div>
    
        <div class="row center-align">
            <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
