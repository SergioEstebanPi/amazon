<div class="container">
    <h3 class="center-align">Editar Servicio</h3>
   
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
        <input formControlName="id" type="hidden" class="validate">
        
        <div class="row">
            <div class="input-field col s12">
                <b>Cliente origen:</b>
                <select class="browser-default" formControlName="origen">
                    <option value="" disabled selected>Seleccione el cliente origen</option>
                    <option *ngFor="let cliente of listadoClientes" value="{{cliente.cedula}} - {{cliente.apellidos}} {{cliente.nombre}}">{{cliente.cedula}} - {{cliente.apellidos}} {{cliente.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <b>Cliente destino:</b>
                <select class="browser-default" formControlName="destino" >
                    <option value="" disabled selected>Seleccione el cliente destino</option>
                    <option *ngFor="let cliente of listadoClientes" value="{{cliente.cedula}} - {{cliente.apellidos}} {{cliente.nombre}}">{{cliente.cedula}} - {{cliente.apellidos}} {{cliente.nombre}}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <b>Encomienda:</b>
                <select class="browser-default" formControlName="encomienda" >
                    <option value="" disabled selected>Seleccione la Encomienda</option>
                    <option *ngFor="let encomienda of listadoEncomiendas" value="{{encomienda.descripcion}} - {{encomienda.peso}} - {{encomienda.presentacion}}">{{encomienda.descripcion}} - {{encomienda.peso}} - {{encomienda.presentacion}}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input formControlName="valor" type="number" class="validate">
                <label for="valor" style="width:auto">Valor</label>
            </div>
        </div>
    
        <div class="row center-align">
            <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
